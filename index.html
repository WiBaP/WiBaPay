      <div class="container my-5">
        <h1 class="criar">Criar Conta</h1>
        <form action="">
          <div class="my-3">
                <label for="Nome" class="form-label">Nome Completo</label>
                <input type="text" name="Nome" id="Nome" class="form-control" placeholder="">
          </div>  
          <div class="my-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="WiBaPay@example.com">
          </div>  
          <div class="my-3">
                <label for="Senha" class="form-label">Senha</label>
                
                <input type="password" name="Senha" id="Senha" class="form-control">
                <p class="text-light">Senha com no mínimo de 12 caracteres, 1 letra maiúscula, 1 número e 1 caractere especial</p>
          </div>  
          <div class="my-3">
                <label for="Senha" class="form-label">Confirmar Senha</label>
                <input type="password" name="Senha" id="Senha" class="form-control">
          </div>  
          <div class="form-check form-check-inline">
                <label for="termo" class="form-check-label">Aceito os Termos e Condições</label>
                <input type="checkbox" name="termo" id="termo" class="form-check-input">
          </div>  
        </form>
        </div>


        <div class="container my-5">
